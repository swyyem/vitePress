name: charlie-blog 部署工作流程

# 设置触发时机，当推送main分支或者tag到远程时触发
on:
  push:
    tags:
      - "*" # 推送任何 tag 时触发
    branches:
      - main # 推送 main 分支时触发
  workflow_dispatch: # 允许手动触发

# 各个脚本节点命令
jobs:
  deploy-and-sync:
    # 执行环境为linux的ubuntu系统
    runs-on: ubuntu-latest

    # 添加环境变量
    env:
      NODE_ENV: production # 设置 Node.js 环境为生产模式
      ESBUILD_BINARY_PATH: "node_modules/esbuild/bin/esbuild" # 指定 esbuild 二进制路径

    # 添加权限配置（新增部分）
    permissions:
      contents: write # 允许写入代码（推送代码到 prod 分支）
      deployments: write # 允许创建部署记录

    steps:
      # 从main分支拉取代码
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: "main" # 指定拉取 main 分支

      # 安装pnpm
      - name: 安装 pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      # 安装node环境
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      # 使用pnpm安装依赖
      - name: 安装项目依赖
        run: |
          pnpm config set registry https://registry.npmmirror.com/
          pnpm install --no-frozen-lockfile

      # 打包vitepress项目
      - name: 打包vitepress项目
        run: pnpm run build

      # 将打包后dist里的产物提交到prod分支
      - name: 部署到 GitHub 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: prod
          folder: docs/.vitepress/dist
          single-commit: true
          clean: true
